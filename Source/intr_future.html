				      <p><span>未来展望</span><br/>
					  大医慢病研究院目前是亚太空间合作组织远程医疗组织发起单位；中国远程医药健康联盟发起单位；国际健康养老服务联盟理事单位；与吉林省疾控预防中心和全国民营100强河北省廊坊新奥集团建立有战略合作关系。<br/> 
                      大医慢病研究院未来的发展战略是：根据国家“健康中国”发展战略，引入社会资本，聚焦医疗卫生体制改革，着眼百姓慢病防治需求，由院士级专家挂帅，承担国家级课题研究，推动权威性科研成果转化。 
                        </p>
