<!DOCTYPE html>
<html style="height:100%">
<!--网页页头-->
<link rel="stylesheet" type="text/css"  href="/assets/css/amazeui.min.css"/>
<%- include header %>
<!--end-->

<!--网页主体-->
<div id="main">
    <div class="container beij" style="width:600px">
	    <div class="content_wz">
		      <div class="inhaul cont_inh">
			      <p><a href="#">管理员登录</a></p>
			  </div>
		      <div class="new_b clearhid">
                <div class="content_doc" style="text-align: center;">
				
					 	<form action="/admin" method="post" >							
							<div class="am-modal-bd">
								<div class="am-input-group  am-input-group-sm" style="width:300px;margin:auto">
								  <span class="am-input-group-label am-round"><i class="am-icon-user am-icon-fw"></i></span>
								  <input type="text" class="am-form-field am-round"  name="username" id="username" placeholder="用户名/手机号">
								</div>

								<div class="am-input-group  am-input-group-sm" style="width:300px;padding-top:5px;margin:auto">
								  <span class="am-input-group-label am-round"><i class="am-icon-lock am-icon-fw"></i></span>
								  <input type="password" class="am-form-field am-round" name="password" id="password"  placeholder="密码">
								</div>
								<div class="am-input-group  am-input-group-sm" style="width:300px;margin:auto;margin-top: 5px;margin-bottom: 7px;">
								   <label style="color:#555;float:left;font-weight:500;font-size: small">
										<input type="checkbox">记住密码
								  </label>
								  <label style="color:#555;float:right;font-weight:500;margin-top:5px;font-size: small;">
										<a style="color:#2079A7">忘记密码</a>
								  </label>
								</div>
								<button type="submit" id="loading-login" style="width:300px" class="am-btn am-btn-md am-btn-secondary am-round btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText: '正在提交...', resetText: '已提交'}">登录</button>
							</div>
								<p style="margin: auto;padding:10px"><small style="font-size:110%;color:red"><%= hint %></a></small></p>	
						</form>
					
				</div>  
		    </div>
	    </div>
    </div>
</div>
<!--end-->


<!--网页页尾-->
<%- include footer %>
<!--end-->

</body>
</html>
